<iframe class="sohaib" src="https://docs.google.com/spreadsheets/d/e/2PACX-1vTF7hzDVy50Ad9JZ6jKoKYna7bfnFv6lGWCO7iNtDXbSzSJwDOpCp7j7R6bpt0IsErFEMNuc8GNV0Rl/pubhtml?gid=2014113766&single=true" frameborder="0">

<script>
  var scriptURL = 'https://script.google.com/macros/s/AKfycbyfp-g6jLOtL14z0tpghd2bWvhR5RmqkC6kC4IpH__KOrb3WFFpzO4linR2XfsQ4-8X/exec'
  var form = document.forms['submit-to-google-sheet']
  var successMessage = document.getElementById('success-message');
  var sendingMessage = document.getElementById('sending-message');

  form.addEventListener('submit', function(e) {
      e.preventDefault()
      form.style.display = 'none'; // hide the form immediately
      sendingMessage.style.display = 'block'; // show the sending message
      fetch(scriptURL, { method: 'POST', body: new FormData(form) })
          .then(function(response) {
              console.log('Success!', response)
              sendingMessage.style.display = 'none'; // hide the sending message
              successMessage.style.display = 'block'; // show the success message
          })
          .catch(function(error) {
              console.error('Error!', error.message)
              form.style.display = 'block'; // show the form again in case of error
              sendingMessage.style.display = 'none'; // hide the sending message
          })
  })
</script>
